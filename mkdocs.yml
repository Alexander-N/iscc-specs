# Project information
site_name: 'ISCC - Content Identifiers'
site_description: 'International Standard Content Code - Specification'
site_author: 'Titusz Pan'
site_url: 'http://iscc.codes'
site_favicon: 'images/favicon.png'

# Repository
repo_name: 'coblo/iscc-specs'
repo_url: 'https://github.com/coblo/iscc-specs'
edit_uri: 'edit/master/docs/'

# Copyright
copyright: 'Copyright Â© 2016-2017, Content Blockchain Project'

# Documentation and Ttheme
theme: 'material'

pages:
    - Introduction: 'index.md'
    - Concept: 'concept.md'
    - Specification (Draft): 'specification.md'
    - Contributing: 'contributing.md'
    - License: 'license.md'

# Options
extra:
    logo: 'images/logo-white.svg'
    palette:
        primary: 'blue'
        accent: 'red'
    font:
        text: 'Open Sans'
        code: 'Ubuntu Mono'
    social:
    - type: 'github'
      link: 'https://github.com/coblo'
    - type: 'home'
      link: 'https://content-blockchain.org'
    feature:
        tabs: false

markdown_extensions:
    - meta
    - footnotes
    - abbr
    - admonition
    - codehilite(guess_lang=false)
    - toc(permalink=true)
    - def_list
